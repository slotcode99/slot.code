<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Editor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        #splashScreen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #1a1a1a;
            color: #fff;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        #splashText {
            font-size: 3rem;
            font-weight: bold;
            animation: slideDown 1.5s ease-out;
        }

        #loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top: 8px solid #ffffff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #bestPixelEditor {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #e0e0e0;
            opacity: 0;
            animation: slideUp 1.5s ease-out 1.5s forwards; /* Delay start of animation */
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #content {
            display: none;
            position: relative;
            z-index: 1;
        }

        #pixelCanvas {
            display: grid;
            margin-top: 20px;
            border: 2px solid #333;
            background-color: #222;
            width: 400px;
            height: 400px;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        .pixel {
            border: 1px solid #444;
            cursor: pointer;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .controls div {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .controls input, .controls button, .controls select {
            padding: 8px 12px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
            transition: background-color 0.3s ease;
        }

        .controls input:focus, .controls select:focus {
            border-color: #007bff;
            outline: none;
        }

        .controls button {
            background-color: #007bff;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #0056b3;
        }

        .controls label {
            font-weight: bold;
            color: #ddd;
        }

        .controls select {
            cursor: pointer;
        }

        .menu {
            display: flex;
            gap: 10px;
            background-color: #2a2a2a;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: background-color 0.3s ease;
        }

        .menu:hover {
            background-color: #3a3a3a;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #333;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .modal-content h2 {
            margin-top: 0;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
        }

        .modal-content label {
            display: block;
            margin-bottom: 10px;
        }

        .modal-content select, .modal-content input {
            width: 100%;
            margin-bottom: 10px;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        .modal-content button:hover {
            background-color: #0056b3;
        }

        .credits-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .credits-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="splashScreen">
        <div id="splashText">Pixel Art</div>
        <div id="loading">
            <div class="spinner"></div>
            <div>Loading...</div>
        </div>
        <div id="bestPixelEditor">The Best Pixel Editor</div>
    </div>

    <div id="content">
        <div class="menu">
            <div class="controls">
                <div>
                    <label for="pixelSize">Pixel Size:</label>
                    <input type="number" id="pixelSize" value="20" min="1" max="20">
                    <button onclick="createGrid()">Create Grid</button>
                </div>
                <div>
                    <label for="colorPicker">Choose Color:</label>
                    <input type="color" id="colorPicker" value="#000000">
                    <button onclick="setColor()">Set Color</button>
                </div>
                <div>
                    <button onclick="clearGrid()">Clear Grid</button>
                    <button onclick="eraseMode()">Erase Mode</button>
                </div>
                <div>
                    <label for="shapePicker">Pixel Shape:</label>
                    <select id="shapePicker" onchange="changeShape()">
                        <option value="square">Square</option>
                        <option value="circle">Circle</option>
                    </select>
                </div>
                <div>
                    <button onclick="openModal()">Save Photo</button>
                </div>
            </div>
        </div>

        <div id="pixelCanvas"></div>

        <!-- Credits Button -->
        <button class="credits-button" onclick="openCreditsModal()">Credits</button>

        <!-- Modal for Save Options -->
        <div id="saveModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Save Options</h2>
                <label for="formatPicker">Format:</label>
                <select id="formatPicker">
                    <option value="png">PNG</option>
                    <option value="jpg">JPG</option>
                    <option value="bmp">BMP</option>
                    <option value="webp">WEBP</option>
                </select>
                <label for="removeBg">Remove Background:</label>
                <input type="checkbox" id="removeBg">
                <button onclick="saveImage()">Save</button>
            </div>
        </div>

        <!-- Modal for Credits -->
        <div id="creditsModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeCreditsModal()">&times;</span>
                <h2>Credits</h2>
                <p>This is the best Pixel Art editor</p>
                <p>Its made by Maksim Vico</p>
            </div>
        </div>
    </div>

    <script>
        let currentColor = '#000000';
        let erase = false;
        let mouseDown = false;

        document.body.onmousedown = () => mouseDown = true;
        document.body.onmouseup = () => mouseDown = false;

        function createGrid() {
            const pixelCanvas = document.getElementById('pixelCanvas');
            const pixelSize = parseInt(document.getElementById('pixelSize').value);
            
            // Clear previous grid
            while (pixelCanvas.firstChild) {
                pixelCanvas.removeChild(pixelCanvas.firstChild);
            }

            const canvasSize = 400; // Size of the grid canvas
            const gridSize = Math.floor(canvasSize / pixelSize);
            
            pixelCanvas.style.gridTemplateColumns = `repeat(${gridSize}, ${pixelSize}px)`;
            pixelCanvas.style.gridTemplateRows = `repeat(${gridSize}, ${pixelSize}px)`;

            for (let i = 0; i < gridSize * gridSize; i++) {
                const pixel = document.createElement('div');
                pixel.classList.add('pixel');
                pixel.style.width = `${pixelSize}px`;
                pixel.style.height = `${pixelSize}px`;

                pixel.addEventListener('click', () => {
                    if (erase) {
                        pixel.style.backgroundColor = '';
                    } else {
                        pixel.style.backgroundColor = currentColor;
                    }
                });

                pixel.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    pixel.style.backgroundColor = '';
                });

                pixel.addEventListener('mouseover', () => {
                    if (mouseDown) {
                        if (erase) {
                            pixel.style.backgroundColor = '';
                        } else {
                            pixel.style.backgroundColor = currentColor;
                        }
                    }
                });

                pixelCanvas.appendChild(pixel);
            }
        }

        function setColor() {
            currentColor = document.getElementById('colorPicker').value;
            erase = false;
        }

        function clearGrid() {
            const pixels = document.querySelectorAll('.pixel');
            pixels.forEach(pixel => {
                pixel.style.backgroundColor = '';
            });
        }

        function eraseMode() {
            erase = true;
        }

        function changeShape() {
            const shape = document.getElementById('shapePicker').value;
            const pixels = document.querySelectorAll('.pixel');
            pixels.forEach(pixel => {
                if (shape === 'circle') {
                    pixel.style.borderRadius = '50%';
                } else {
                    pixel.style.borderRadius = '0';
                }
            });
        }

        function openModal() {
            document.getElementById('saveModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('saveModal').style.display = "none";
        }

        function openCreditsModal() {
            document.getElementById('creditsModal').style.display = "block";
        }

        function closeCreditsModal() {
            document.getElementById('creditsModal').style.display = "none";
        }

        function saveImage() {
            const format = document.getElementById('formatPicker').value;
            const removeBg = document.getElementById('removeBg').checked;
            const pixelCanvas = document.getElementById('pixelCanvas');
            const pixels = document.querySelectorAll('.pixel');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            const pixelSize = parseInt(document.getElementById('pixelSize').value);
            const gridSize = Math.floor(400 / pixelSize);

            canvas.width = gridSize * pixelSize;
            canvas.height = gridSize * pixelSize;

            pixels.forEach((pixel, index) => {
                const x = (index % gridSize) * pixelSize;
                const y = Math.floor(index / gridSize) * pixelSize;
                const color = pixel.style.backgroundColor;

                if (color || !removeBg) {
                    ctx.fillStyle = color || '#333';
                    ctx.fillRect(x, y, pixelSize, pixelSize);
                }
            });

            const link = document.createElement('a');
            link.download = `pixel-art.${format}`;
            if (format === 'png') {
                link.href = canvas.toDataURL('image/png');
            } else if (format === 'jpg') {
                link.href = canvas.toDataURL('image/jpeg');
            } else if (format === 'bmp') {
                link.href = canvas.toDataURL('image/bmp');
            } else if (format === 'webp') {
                link.href = canvas.toDataURL('image/webp');
            }
            link.click();
        }

        // Function to show the main content after splash screen animation
        function showContent() {
            document.getElementById('splashScreen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splashScreen').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }, 500); // Match this duration to the opacity transition time
        }

        // Show content after 3.5 seconds
        setTimeout(showContent, 3500);

        // Initialize with default grid
        createGrid();
    </script>
</body>
</html>
